<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catur</title>
    <script src="/minitask/number2.js" defer></script>
    <style>
      .box.black {
        background-color: black;
      }
      .box.white {
        background-color: white;
      }
      .catur {
        display: grid;
        grid-template-columns: repeat(8, 1fr);

        height: 800px;

      .box {
        width: 100px;
        height: 100px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
